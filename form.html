<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="application.html">Application Form</a></li>
        </ul>
    </nav>

    <h1>Application Form</h1>
    <h2>Fill in Your Details</h2>

    <form>
        <div class="form-row">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required>
            </div>
    
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required>
            </div>
        </div>
    
        <div class="form-row">
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
    
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>
    
        <div class="form-row">
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
            </div>
    
            <div>
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Select your Education Level</option>
                    <option value="undergrad">Undergraduate</option>
                    <option value="grad" >Graduate</option>
                    <option value="postgrad">Postgraduate</option>
                    <!-- Include other education levels as options -->
                </select>
            </div>
        </div>
    
        <div class="form-row">
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Select your Country" required>
            </div>
    
            <div>
                <label for="city">City of residence:</label>
                <input type="text" id="city" name="city" placeholder="Select your City" required>
            </div>
    
        </div>
    
        <button type="submit">Proceed</button>
    </form>

    <p>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.
    </p>

    <button type="submit" style="background-color: blue; width: 100%;">Proceed</button>
    
</body>
</html>
